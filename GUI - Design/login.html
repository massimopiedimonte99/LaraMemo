<!DOCTYPE html>
<html lang="en-EN">
<head>
	<!-- Metatags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Massimo Piedimonte">
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Title -->
	<title>Design of LaraMemo - Login</title>
</head>
<body>
    <header class="laramemo-header">
        <h1>LaraMemo</h1>
    </header>
    <div class="LaraMemo">
        <div class="LaraMemo-wrapper">
            <div class="signup">
                <div class="signup-wrapper">
                	<h1>Login</h1>
                    <form action="#" class="signup-form" method="POST">
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit">Sign In</button>
                        </div>
                    </form>
                    <div class="already-registered">
                        <p>Don't you have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div><!-- /.signup -->
        </div><!-- /.LaraMemo-wrapper -->
    </div><!-- /.LaraMemo -->
</body>
</html>
